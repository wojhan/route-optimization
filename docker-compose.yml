version: '3.7'

services:
  django:
    build: ./django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./django/.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  ng:
    container_name: ng
    build: ./angular
    ports:
      - '80:80'
    volumes:
      - ./angular/route-optimizer/:/usr/src/app/
    environment:
      - NODE_ENV=dev
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
